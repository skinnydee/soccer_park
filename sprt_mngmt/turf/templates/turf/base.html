{% load static %}
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

	<link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
	<link rel="shortcut icon" href="{% static "img/favicon.ico" type="img/x-icon" %}">
 
        {% if title %}
               <title>Turf - {{ title }}</title>
           {% else %}
               <title>Turf</title>
           {% endif %}
    </head>
    <body>
      <div class="topnav" >

				<a href="{% url 'turf-home' %}"><br>Home</a>
				<a href="{% url 'turf-about' %}"><br>About Us</a>
				<a href="#contact"><br>Services</a>
			  <a href="#header"><img src="img/small-logo.png" alt=""></a>
				<a href="#team"><br>Team</a>
        <a href="#contact"><br>Contact Us</a>
        <div class="dropdown">
          <button class="dropbtn">login</button>
          <div class="dropdown-content"> 
            <a href="{% url 'login' %}"> Player Log In</a>
        </div>
		</div>


        <div class="container">
                <main role="main" class="container">
                        <div class="row">
                          <div class="col-md-8">
                            {% if messages %}
                              {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                  {{ message }}
                               {% endfor %}   
                                </div>
                            {% endif %}
                            {% block content %}{% endblock %}
                          </div>
                      </main>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
 </html>
